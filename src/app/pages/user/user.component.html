@if (user) {
    <app-fancy-header [title]="user.username"
                      [description]="user.description | default: user.username + ' hasn\'t introduced themselves yet.'">
        <app-user-avatar [user]="user" [size]="(layout.isMobile | async) ? 90 : 176" avatar></app-user-avatar>
        <ng-container titleSubtext>
            Joined
            <app-date [date]="user.joinDate"></app-date>
            <br>
        </ng-container>
        <ng-container belowTitle>
            <app-user-status [activeRoom]="user.activeRoom" [lastSeen]="user.lastLoginDate"></app-user-status>
        </ng-container>
        <app-user-statistics [stats]="user.statistics" statistics></app-user-statistics>
    </app-fancy-header>

    <app-two-pane-layout>
        <app-container class="w-full">
            <app-pane-title>
                <a [routerLink]="'/u/' + user.userId + '/comments'">
                    Comments
                </a>
                <span class="text-sm italic text-gentle text-base">({{this.commentListInfo.totalItems}} in total)</span>
            </app-pane-title>
            <app-divider></app-divider>
                <div class="flex flex-col gap-y-2">
                    @for (comment of this.comments; track comment.commentId; let i = $index) {
                        <app-dark-container>
                            <app-comment [comment]="comment" (onDelete)="deleteComment(comment, i)" [id]="'c' + i"></app-comment>
                        </app-dark-container>
                    }
                </div>
            </app-container>
        <app-container class="w-full">
            <app-pane-title>
                <a [routerLink]="'/u/' + user.userId +'/photos'">
                    Photos
                </a>
            </app-pane-title>
            <app-divider></app-divider>
            <p>Coming soon</p>
        </app-container>
    </app-two-pane-layout>
}
